<section
  id="join"
  style="
    padding: 60px 20px;
    background: linear-gradient(#1a1a1a, #0f0f0f);
    color: white;
    text-align: center;
  "
>
  <h2 style="font-size: 36px; color: orange">Join Us Today</h2>
  <p
    style="
      max-width: 600px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    "
  >
    Become a part of RaviVerse and start your journey in web design and
    development. Learn, build, and grow with us!
  </p>

  <form id="joinForm" style="margin-top: 40px; max-width: 500px; margin: auto">
    <input
      type="text"
      id="name"
      placeholder="Enter your name"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      "
    />

    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      "
    />

    <textarea
      id="message"
      placeholder="Why do you want to join?"
      rows="4"
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      "
    ></textarea>

    <button
      type="submit"
      style="
        background-color: orange;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Submit
    </button>

    <p id="responseMsg" style="margin-top: 15px"></p>
  </form>
</section>

<script>
  document.getElementById("joinForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const url = "https://script.google.com/macros/s/AKfycbxd4yj4EuQp309UgWKnwVfnijHCDom2Jk1F011BRfhFlaSbHlHwChOiXLfrYPfh7yTOWw/exec"; // 🔁 Replace with your Web App URL

    fetch(url, {
      method: "POST",
      body: JSON.stringify({
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      }),
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("responseMsg").innerText =
          "Thank you for joining!";
        document.getElementById("joinForm").reset();
      })
      .catch((err) => {
        document.getElementById("responseMsg").innerText =
          "Something went wrong!";
      });
  });
</script>
