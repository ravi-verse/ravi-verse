<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | RaviVerse</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 90%;
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #ff6600;
        color: white;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #e65c00;
      }
      .contact-info {
        margin-top: 30px;
        font-size: 16px;
      }
      .social-icons a {
        margin-right: 10px;
        text-decoration: none;
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Us</h2>
      <p style="text-align: center">
        Have questions? We'd love to hear from you.
      </p>

      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name..."
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email..."
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write something..."
          required
        ></textarea>

        <input type="submit" value="Send Message" />
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> guptaravi3035@gmail.com</p>
        <p><strong>Phone:</strong> 7081523035</p>
        <p>
          <strong>Address:</strong> Chauk Bazar, Maharajganj, Uttar Pradesh,
          India
        </p>
      </div>

      <div class="social-icons">
        <p>Follow us:</p>
        <a href="https://www.facebook.com/ravi.gupta.542708"
          ><ion-icon name="logo-facebook"></ion-icon
        ></a>
        <a href="https://www.instagram.com/ravi_g17_/?__pwa=1"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://x.com/Ravi_g17_"
          ><ion-icon name="logo-twitter"></ion-icon
        ></a>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
