<section
  id="join"
  style="
    padding: 60px 20px;
    background: linear-gradient(#1a1a1a, #0f0f0f);
    color: white;
    text-align: center;
  "
>
  <h2 style="font-size: 36px; color: orange">Join Us Today</h2>
  <p
    style="
      max-width: 600px;
      margin: auto;
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    "
  >
    Become a part of RaviVerse and start your journey in web design and
    development. Learn, build, and grow with us!
  </p>

  <form
    style="
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    "
  >
    <input
      type="text"
      placeholder="Enter your name"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      "
    />

    <input
      type="email"
      placeholder="Enter your email"
      required
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      "
    />

    <textarea
      placeholder="Why do you want to join?"
      rows="4"
      style="
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      "
    ></textarea>

    <button
      type="submit"
      style="
        background-color: orange;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Submit
    </button>
  </form>
</section>
